<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="IMG/icon.png">
        <title>Добавить пост или новость</title>
    </head>

    <body>
        <form id="add_content" name="add_content" action="#" method="post">

            <div>
                <legend>Добавить что?</legend>
                    <label>
                        Пост
                        <input type="radio" name="content_type" value="post">
                    </label>
                    <label>
                        Новость
                        <input type="radio" name="content_type" value="news">
                    </label>
            </div>

            <div>
                <label for="title_name">Название</label>
                <textarea id="title_name" name="title_name" maxlength="100"></textarea>
            </div>

            <div>
                <label for="content">Содержание</label>
                <textarea id="content" name="content" minlength="500"></textarea>
            </div>

        </form>

        <button form="add_content" type="submit">Добавить</button>
    </body>
</html>
